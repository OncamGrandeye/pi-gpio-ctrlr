<head>

<style type="text/css">
  .gpio-grid {
    display: grid;
    grid-template-columns: repeat(2, 175px);
    grid-gap: 2px;
  }

  .gpio-cell {
    height: 25px;
  }

  .pin-3V3 {
    background:#f44336;
    color: #ffffff;
  }

  .pin-5V {
    background:#f44336;
    color: #ffffff;
  }

  .pin-GPIO {
    background: #f0e68c;
  }

  .pin-I2C {
    background: #4caf50;
    color: #ffffff;
  }

  .pin-SPI {
    background: #ff9800;
  }

  .pin-UART {
    background: #87ceeb;
  }

  .pin-GND {
    background: #616161;
    color: #ffffff;
  }

  .pin-DNC {
    background: #000000;
    color: #ffffff;
  }

  .pin-open {
    color: #03a711;
  }

  .pin-closed {
    color: #ff4040;
  }
</style>

<script type="text/ng-template" id="ioctrl.htm">
  <!--<p><input type="checkbox" id="pin4">Test pin 4</p>-->
  <div class="gpio-grid">
    <div class="col-xs-6" ng-repeat="pin in pins" gpio-pin></div>
  </div>
</script>

<script type="text/ng-template" id="digital-input.htm">
</script>

<script type="text/ng-template" id="gpio-pin.htm">
  <div class="panel panel-default gpio-cell pin-{{pin.Type}}">
      <div class="panel-body" vertical-align="center">
        <small class="text-muted"><em>[{{pin.Pin}}]</em></small>
        <span class="text-center"  ng-show="getGPIO(pin).relay === false">{{getGPIO(pin).text}}</span>
        <button class="btn btn-default btn-small btn-block"
               type="button" 
               ng-show="getGPIO(pin).relay" 
               ng-click="getGPIO(pin).action()">
          {{getGPIO(pin).text}}
        </button>
        <i class="fa fa-power-off fa-1x pull-right"
           ng-class="{'pin-open':!getGPIO(pin).isActive, 'pin-closed':getGPIO(pin).isActive}"
           ng-show="pin.Type === 'GPIO'">
        </i>
      </div>
  </div>
</script>

<script type="text/ng-template" id="config.htm">
  <p> Configuration View </p>  
  <div ng-show="pins.length === 0">
    <p align="center">
      <i class="fa fa-spinner fa-spin fa-5x"></i>
    </p>
    <p align="center">Loading PIN Mappings...</p>
  </div> 
  <div ng-show="pins.length > 0">
    <div class="panel panel-default">
      <div class="panel-body">
        <form role="form">
          <div class="form-group">
	    <div class="row" ng-repeat="key in pins">
              <div class="col-md-2"><label>{{key.Type}}-{{key.Id}}</label></div>
              <div class="col-md-4">
                <input type="text" class="form-control" ng-model="key.Text" ng-disabled="key.Type !== 'GPIO'">
              </div>
              <div class="col-md-6">
                <label for="mode" ng-show="key.Type === 'GPIO">Mode:</label>
                <select class="form-control" id="mode" ng-model="key.Mode" ng-disabled="key.Type !== 'GPIO'" ng-show="key.Type === 'GPIO">
                  <option value="OUTPUT" selected>Output (Trigger Input)</option>
                  <option value="INPUT">Input (Relay Monitor)</option>
                  <option value="SERVO">Servo (Trigger Motion)</option>
                </select>
              </div>
            </div>
          </div>
        </form>
      </div>		
      <div class="form-group">
        <button type="submit" class="btn btn-default" ng-click="setGpioConfig()">Apply</button>
      </div>
    </div>
  </div>
</script>




</head>
<body>
  <br>
  <div class="container">

    <!-- Navigation -->
    <nav class="navbar navbar-default" role="navitation" ng-control="navctrl">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Raspberry PI I/O Controller</a>
        </div>
    
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li ng-class="{'active': location.path() == '/'}">
              <a href="#"><i class="fa fa-male fa-lg"></i>&nbsp;&nbsp;I/O Controller</a>
            </li>
            <li ng-class="{'active': location.path() == '/config'}">
              <a href="#config"><i class="fa fa-cog fa-lg"></i>&nbsp;&nbsp;Settings</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- View area (Controller/Settings) -->
    <div ng-view></div>

   
    <div ng-controller="navctrl">
      <p class="text-center"><small>{{organization}}  Footer text placeholder.</small></p>
    </div>
  </div>
</body>
</html>
